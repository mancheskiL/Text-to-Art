<!DOCTYPE html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- <script type="text/javascript" src="../source/words_app.json" -->
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <h1>Text to Art - Web App</h1>
  <div class="source-text">
    <!-- This will be text box where text is copied to and analyzed -->
    <textarea
      id="input-text"
      rows="10"
      cols="50"
      placeholder="Place text to convert to art here!"
    ></textarea
  </div>
  <div class="text-submit-button">
    <!-- Button that will start logic code when pressed -->
    <button id="text-submit">Convert to Art</button>
  </div>
  <div class="art-display">
    <!-- where graphical art will be displayed -->
  </div>
  <script src="./app.js"></script>
</body>
